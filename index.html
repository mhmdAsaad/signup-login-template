<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup-login-template</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="top-right"></div>
       <div class="bottom-left"></div>
       <div class="login">
        <div class="left">
          
            <button class="login-button">تسجيل دخول  </button>
              
          
                <button class="register-button">فتح حساب </button>
              
               
         
        
        </div>
        <div class="form-input">
            <h2 class="auth-title">تسجيل الدخول</h2>
            <form>
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="اسم المستخدم" required>
                    <i class="fas fa-user"></i>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="كلمة المرور" required>
                    <i class="fas fa-lock"></i>
                </div>
                <div class="form-group confirem-password">
                    <input type="password" id="password-confform" name="password" placeholder="تأكيد كلمة المرور" required>
                    <i class="fas fa-lock"></i>
                </div>
                <button class ='submit' type="submit">تسجيل الدخول</button>
            </form>
        </div>
       </div>
    </div>
        <script src="script.js"></script>

</body>
</html>
